<!DOCTYPE HTML>
<html>
<head>
	<title>Memorial Art Pty LTD</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="Description"
			content="Laybuy Contracts available here">
	<meta name="Keywords"
			content="Laybuy, Buy bit by bit, Contract">
	<link type="text/css" rel="stylesheet" href="/stylesheets/laybuy_main.css">
	<script type="text/javascript" src="/scripts/laybuy.js"></script>
</head>	
<body>
	<div id="topheader">	
		<h1>{{ mainheading }}</h1>
	</div>
	<div class="mainpage">
<!--		<div class="before">-->
<!--		</div>-->
		<div class="centered">
			<div class="leftcol">
				<div class="contract">
					<div id="contractheader">
						<h2>Search Contract</h2>
					</div>	
					<div id="contractbody">
						<br />
						<p></p>
						<form id="ffc" action="/dispc" onsubmit="return validate_form_search(this)"  method="get">
<!-- 						<form action="/gdoc" method="get">						 -->
							<div>
								<input type="text" name="ckey">
								<input id="bfc" type="submit" value="Find Contract">
							</div>
						</form>
						<br><br><br><br><br><br><br><br><br>	
						<br><br><br><br><br><br><br><br><br>
					</div>	
					<div id="contractfooter">
<!--						<a href="">Privacy Policy</a>       <a href="">Terms of Service</a>-->
					</div>
				</div>
			</div>
			<div class="rightcol">
				<div id="messages">
					<table class="tmenu">
				       	<tbody >
                            {% for um in usermenu %}						
                              <form id="ffc" action="{{ um.href }}" method="get">
                                 <tr><th><input type="submit" value="{{ um.htext }}" style=width:140px></th></tr>
<!--                                 <tr><th><a href="{{ um.href }}">{{ um.htext }}</a></th></tr>-->
                              </form>
                            {% endfor %}
					  </tbody>
					</table>
					<br />
					<br />
					<table class="tmenu">
						<tbody >
							<tr style=font-size:12px><th>You are logged in as: {{ userr.user_name }}</th></tr>
							<tr style=font-size:12px><th><a href="{{ url }}">{{ url_linktext }}</a></th></tr>							
						</tbody>						
					</table>			
				</div>
			</div>
		</div>
<!--		<div class="after">-->
<!--		</div>-->
	</div>
</body>
</html>
